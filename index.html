<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GlobalMediTH - Catálogo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e0f2f7;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .logo img {
      height: 120px;
      display: block;
      margin: 0 auto 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    .persuasive {
      text-align: center;
      background: #d4edda;
      color: #155724;
      padding: 15px;
      margin: 20px auto;
      border-radius: 10px;
      font-weight: bold;
    }
    .form-section, .catalog-section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-section .persuasive, .catalog-section .persuasive {
      background: none;
      color: #2c3e50;
      font-size: 1.2em;
      text-align: left;
      margin: 0 0 10px 0;
      padding: 0;
      font-weight: bold;
    }
    .form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .form input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }
    .search-box {
      margin-bottom: 20px;
    }
    .search-box input {
      width: calc(100% - 22px);
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .products-container {
      max-height: 500px;
      overflow-y: auto;
      padding-right: 15px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #eee;
    }
    .card strong {
        font-size: 1.1em;
        word-wrap: break-word;
        display: block;
        max-height: 3.3em;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: normal;
    }
    .card p {
        margin: 5px 0;
        font-size: 0.9em;
    }
    .card input[type='checkbox'] {
      margin-right: 10px;
    }
    .card input[type='number'] {
      width: 60px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 0.9em;
    }
    .actions {
      text-align: center;
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    button {
      margin: 0;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      background: #25D366;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #1ea75a;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="GlobalMediTH Logo"/>
    </div>
    <h1>Catálogo de Medicamentos</h1>
    <div class="persuasive">
      ¡Solicita tu pedido ahora y recibe atención personalizada! Nuestros medicamentos de calidad están listos para ti.
    </div>

    <div class="form-section">
      <div class="persuasive" style="background: none; color: #2c3e50; font-size: 1.2em; text-align: left; margin: 0 0 10px 0; padding: 0;">
        <i class="fas fa-user-plus" style="color: #4CAF50;"></i> Registro de Cliente
        <span style="font-size: 0.8em; font-weight: normal; margin-left: 10px;">(Solicita tu pedido ahora y recibe atención personalizada! Nuestros medicamentos de calidad están listos para ti.)</span>
      </div>
      <form id="formulario" class="form">
        <input type="text" id="nombre" placeholder="Nombre Completo" required />
        <input type="tel" id="celular" placeholder="Número de Celular" required />
        <input type="text" id="ciudad" placeholder="Ciudad" required />
        <input type="email" id="correo" placeholder="Correo Electrónico" required />
      </form>
    </div>

    <div class="catalog-section">
      <div class="persuasive" style="background: none; color: #2c3e50; font-size: 1.2em; text-align: left; margin: 0 0 10px 0; padding: 0;">
        <i class="fas fa-pills" style="color: #2196F3;"></i> Catálogo de Medicamentos
      </div>
      <div class="search-box">
        <input type="text" id="busqueda" placeholder="Buscar medicamentos por descripción, fórmula o laboratorio" />
      </div>

      <div class="products-container" id="products-scroll-area">
        <div class="products" id="catalogo"></div>
      </div>
    </div>

    <div class="actions">
      <button onclick="generarPDF()">Generar PDF</button>
      <button onclick="enviarWhatsApp()">Solicitar Cotización</button>
    </div>
  </div>

  <script>
    let medicamentos = [];
    let seleccionados = [];

    // Función para convertir la imagen a Base64
    function getBase64Image(imgUrl, callback) {
        var img = new Image();
        img.src = imgUrl;
        img.onload = function () {
            var canvas = document.createElement("canvas");
            canvas.width = img.width;
            canvas.height = img.height;
            var ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0);
            var dataURL = canvas.toDataURL("image/jpeg"); // O "image/png" si es PNG
            callback(dataURL);
        };
        img.onerror = function() {
            console.error("Error al cargar la imagen para Base64.");
            callback(null); // Retorna null en caso de error
        };
    }

    window.onload = async () => {
      try {
        const res = await fetch('medicamentos.json');
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        medicamentos = await res.json();
        if (medicamentos.length > 0 && medicamentos[0].codigoBarras === "Codigo de Barras") {
          medicamentos.shift();
        }
        renderCatalogo(medicamentos);
      } catch (error) {
        console.error("Error al cargar los medicamentos:", error);
        document.getElementById('catalogo').innerHTML = "<p>Error al cargar el catálogo. Por favor, intente más tarde.</p>";
      }
    };

    function renderCatalogo(data) {
      const contenedor = document.getElementById('catalogo');
      contenedor.innerHTML = "";
      if (data.length === 0) {
        contenedor.innerHTML = "<p>No se encontraron medicamentos.</p>";
        return;
      }
      data.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <label>
            <input type="checkbox" onchange="seleccionar(${index}, this.checked)">
            <strong>${item.descripcion}</strong>
          </label>
          <p><strong>Fórmula:</strong> ${item.formula}</p>
          <p><strong>Laboratorio:</strong> ${item.laboratorio}</p>
          <p><strong>Código:</strong> ${item.codigoBarras}</p>
          <p><strong>Cantidad:</strong> <input type="number" min="1" value="1" onchange="actualizarCantidad(${index}, this.value)" /></p>
        `;
        contenedor.appendChild(card);
      });
    }

    function seleccionar(index, checked) {
      const item = medicamentos[index];
      let cantidad = 1;
      const cardElement = document.querySelector(`.products .card:nth-child(${index + 1}) input[type='number']`);
      if (cardElement) {
          cantidad = parseInt(cardElement.value) || 1;
      }

      if (checked) {
        if (!seleccionados.some(p => p.codigoBarras === item.codigoBarras)) {
            seleccionados.push({ ...item, cantidad });
        }
      } else {
        seleccionados = seleccionados.filter(p => p.codigoBarras !== item.codigoBarras);
      }
      console.log('Seleccionados:', seleccionados);
    }

    function actualizarCantidad(index, cantidad) {
        const item = medicamentos[index];
        const seleccionado = seleccionados.find(p => p.codigoBarras === item.codigoBarras);
        if (seleccionado) {
            seleccionado.cantidad = parseInt(cantidad) || 1;
        }
        console.log('Seleccionados (cantidad actualizada):', seleccionados);
    }

    document.getElementById('busqueda').addEventListener('input', function() {
      const q = this.value.toLowerCase();
      const filtrados = medicamentos.filter(m =>
        (m.descripcion && m.descripcion.toLowerCase().includes(q)) ||
        (m.formula && m.formula.toLowerCase().includes(q)) ||
        (m.laboratorio && m.laboratorio.toLowerCase().includes(q))
      );
      renderCatalogo(filtrados);
    });

    function generarPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        // Obtener la imagen en Base64
        getBase64Image('logo.png', function(logoBase64) {
            if (!logoBase64) {
                alert("Error al generar el PDF: No se pudo cargar el logo.");
                console.error("No se pudo cargar el logo para el PDF.");
                return;
            }

            const pageWidth = doc.internal.pageSize.getWidth();
            const imgWidth = 50; // Ancho deseado para el logo en el PDF
            const imgHeight = (imgWidth * 420) / 1488; // Proporción de la imagen logo.png (1488x420px)
            const imgX = (pageWidth - imgWidth) / 2; // Centrar el logo

            doc.addImage(logoBase64, 'PNG', imgX, 10, imgWidth, imgHeight);

            let y = 10 + imgHeight + 10; // Espacio después del logo

            doc.setFontSize(16);
            doc.setTextColor(44, 62, 80);
            doc.text("Solicitud de Cotización - GlobalMediTH", pageWidth / 2, y, { align: "center" });
            y += 10;
            doc.setFontSize(10);
            doc.setTextColor(50, 150, 70);
            doc.text("¡Solicita tu pedido ahora y recibe atención personalizada! Nuestros medicamentos de calidad están listos para ti.", pageWidth / 2, y, { align: "center" });
            y += 20;

            doc.setFontSize(12);
            doc.setTextColor(0, 0, 0);

            // Datos de Ventas con íconos de texto/unicode
            doc.setFont(undefined, 'bold');
            doc.text("Datos de Contacto de Ventas:", 10, y);
            y += 7;
            doc.setFont(undefined, 'normal');
            doc.text(`📞 Celular: 2381646718`, 10, y);
            y += 7;
            doc.text(`📧 Correo Electrónico: globalmedith@gmail.com`, 10, y);
            y += 7;
            doc.text(`📍 Ubicación: Tehuacán, Puebla`, 10, y);
            y += 15;

            // Datos del Cliente
            const nombreCliente = document.getElementById('nombre').value;
            const celularCliente = document.getElementById('celular').value;
            const ciudadCliente = document.getElementById('ciudad').value;
            const correoCliente = document.getElementById('correo').value;

            doc.setFont(undefined, 'bold');
            doc.text("Datos del Cliente:", 10, y);
            y += 7;
            doc.setFont(undefined, 'normal');
            doc.text(`Nombre: ${nombreCliente}`, 10, y);
            y += 7;
            doc.text(`Celular: ${celularCliente}`, 10, y);
            y += 7;
            doc.text(`Ciudad: ${ciudadCliente}`, 10, y);
            y += 7;
            doc.text(`Correo: ${correoCliente}`, 10, y);
            y += 15;

            // Productos seleccionados
            doc.setFont(undefined, 'bold');
            doc.text("Productos Seleccionados:", 10, y);
            y += 10;
            doc.setFont(undefined, 'normal');

            if (seleccionados.length === 0) {
                doc.text("No se seleccionaron productos para cotizar.", 10, y);
            } else {
                seleccionados.forEach(item => {
                    if (y + 10 > doc.internal.pageSize.getHeight() - 10) {
                        doc.addPage();
                        y = 10;
                    }
                    doc.text(`- ${item.descripcion} | Cantidad: ${item.cantidad} | Código: ${item.codigoBarras}`, 10, y);
                    y += 10;
                });
            }

            doc.save("cotizacion_GlobalMediTH.pdf");
        });
    }

    function enviarWhatsApp() {
      const nombre = document.getElementById('nombre').value;
      const celular = document.getElementById('celular').value;
      const ciudad = document.getElementById('ciudad').value;
      const correo = document.getElementById('correo').value;

      let mensaje = `Hola, me gustaría solicitar una cotización:\n\n`;
      mensaje += `*Nombre:* ${nombre}\n*Celular:* ${celular}\n*Ciudad:* ${ciudad}\n*Correo:* ${correo}\n\n`;
      mensaje += `*Productos seleccionados:*\n`;
      if (seleccionados.length === 0) {
        mensaje += "No se seleccionaron productos.";
      } else {
        seleccionados.forEach(item => {
          mensaje += `- ${item.descripcion} | Cantidad: ${item.cantidad} | Código: ${item.codigoBarras}\n`;
        });
      }

      const url = `https://wa.me/5212381646718?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
